<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display property</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid red;
        border-collapse: collapse;
      }
      tr,
      td {
        padding: 20px;
      }
      div {
        width: 800px;
        /* height: 500px; */
        font-size: larger;
      }
      span {
        display: list-item;
        /* visibility: hidden; */
        height: 31rem;
        width: 10rem;
        background-color: blue;
      }
      .table {
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="tr">
        <div>aaa</div>
        <div>bbb</div>
        <div>ccc</div>
      </div>
      <div class="td">
        <div>sss</div>
        <div>ddd</div>
        <div>ccc</div>
      </div>
    </div>

    <table></table>

</html>
