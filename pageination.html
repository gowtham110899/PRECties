<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pagination a {
        padding: 8px 10px;
        display: inline-block;
        text-decoration: none;
        color: black;
        border: 1px solid rgb(113, 241, 111);
        border-radius: 50%;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: rgb(123, 137, 85);
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <a href="#">&lt</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">&gt</a>
    </div>
  </body>
</html>
